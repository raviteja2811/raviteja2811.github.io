<!DOCTYPE html>
<html>
    <head>
        <title>Contact US</title>
        <link rel="stylesheet" href="style_contact_us.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <P>We would love to respond to your queries and help you succeed,
                <br>
                Feel free to get in touch with us.</P>
            <p> <b>Note: We will take 1-2 business days to respond.</b></p>
            <div class="contact_box">
                <div class="contact_left">
                    <h3>Request Sent</h3>
                    <form > 
                        <div class="input_row">
                            <div class="input_group">
                                <label>Name</label>
                                <input type="text" placeholder="enter name"> 
                            </div>

                            <div class="input_group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91 99999 99999">

                            </div>
                        </div>
                        <div class="input_row">
                            <div class="input_group">
                                <label>Email</label>
                                <input type="text" placeholder="xyz@gmail.com">
                            </div>

                            <div class="input_group">
                                <label>Subject</label>
                                <input type="text" placeholder="About">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message.."></textarea>

                        <button type="submit">Submit </button>

                    </form>
                </div>
                <div class="contact_right">
                    <h3>Request Us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>placement_page_proj@xyz.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91 99999 99999</td>

                        </tr>

                        <tr>
                            <td>Adress</td>
                            <td>Amritanagar, Ettimadai, Tamil Nadu 641112</td>
                        </tr>

                    </table>

                </div>

            </div>


        </div>


    </body>




</html>
